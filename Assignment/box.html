<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Card</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: white;
      }
      .card {
        background-color: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.7);
        text-align: center;
        width: 300px;
        border: 2px solid white;
        box-sizing: border-box;
      }

      .pic {
        width: 100px;
        height: 100px;
        border-radius: 50%;
        border: 3px solid #007bff;
        padding: 5px;
        box-sizing: content-box;
      }

      .name {
        margin: 10px 0;
        font-size: 1.5em;
      }

      .bio {
        font-size: 1em;
        color: #555;
        margin-bottom: 15px;
      }

      .followbtn {
        background-color: #007bff;
        color: white;
        padding: 10px 15px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      .followbtn:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <img
        src="https://t4.ftcdn.net/jpg/01/64/58/67/360_F_164586743_0PkW3eOREQymacFcfPJaftFpIABMR3tI.jpg"
        class="pic"
      />
      <h2 class="name">Preet Patel</h2>
      <p class="bio">Frontend Developer</p>
      <button class="followbtn">Follow</button>
    </div>
  </body>
</html>
